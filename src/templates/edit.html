<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/edit.css">
    <title>Reference app</title>
</head>

<body>

    <div class="beginning">
        <p>Here you can edit or delete your reference</p>

            <form action="/edit/{{ reference.id }}" method="POST">
                <label for="name">Type:</label>
                <input type="text" id="type" name="type" value="{{ reference.reference_type }}" readonly><br>
                <label for="name">Author:</label>
                <input type="text" id="author" name="author" value="{{ reference.author }}" required><br>
                <label for="name">Title:</label>
                <input type="text" id="title" name="title" value="{{ reference.title }}" required><br>
                <label for="name">Journal:</label>
                <input type="text" id="journal" name="journal" value="{{ reference.journal }}" required><br>
                <label for="name">Year:</label>
                <input type="number" id="year" name="year" value="{{ reference.year }}" required><br>
                <label for="name">Volume:</label>
                <input type="text" id="volume" name="volume" value="{{ reference.volume }}" required><br>
                <label for="name">Number:</label>
                <input type="text" id="number" name="number" value="{{ reference.number }}" required><br>
                <label for="name">Pages:</label>
                <input type="text" id="pages" name="pages" value="{{ reference.pages }}" required><br>
                <label for="name">Month:</label>
                <input type="text" id="month" name="month" value="{{ reference.month }}" required><br>
                <label for="name">Doi:</label>
                <input type="text" id="doi" name="doi" value="{{ reference.doi }}" required><br>
                <label for="name">Note:</label>
                <input type="text" id="note" name="note" value="{{ reference.note }}" required><br>
                <label for="name">Key:</label>
                <input type="text" id="key" name="key" value="{{ reference.key }}" required><br>
                <input type="submit" name="submit_button" value="Submit" class="linkstyle">
                <br>
                <a href="/delete_reference/{{ reference.id }}" class="linkstyle">Delete</a>
            </form>

        </div>

</body>

</html>
