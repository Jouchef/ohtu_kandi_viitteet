<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/form.css">
  <title>Reference app</title>
</head>
<body>
  <h1>Register</h1>

  <form action="/register" method="post" onsubmit="return validateForm()">
    <!--<input type="hidden" name="csrf_token" value="{{ csrf_token }}"> -->

    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
    </div>

    <div>
      <label for="password_confirmation">Password confirmation</label>
      <input type="password" name="password_confirmation" id="password_confirmation" />
    </div>

    <button type="submit">
      Register
    </button>
    <br>
    <button>
    <a href="/login" class="button">Login</a>
    </button >
    <button>
      <a href="/" class="button">Back to frontpage</a>
    </button>
  </form>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirm = document.getElementById("password_confirmation").value;
      var regex = /^(?=.*[A-ZÄÖÅ])(?=.*[0-9])(?=.*[!@#$%^&*()_+])[A-Za-z0-9ÄäÖöÅå!@#$%^&*()_+]{12,}$/;
      var username = document.getElementById("username").value;

      if (!regex.test(password)) {
        alert("The password should be 12 characters long and contain at least one uppercase letter, one number and one special character.");
        return false;
      }

      if (password !== confirm) {
        alert("Password and confirmation do not match.");
        return false;
      }

      if (username.length < 3) {
        alert("Username should be at least 3 characters long.");
        return false;
      }

      return true;
    }
  </script>
</body>
