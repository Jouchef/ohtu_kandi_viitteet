<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/form.css">
    <title>insert title here</title>
</head>

<body>


    <div class="reference">

        <form action="/add_reference" method="post">

            <p>Type:
                <br>
                <input id="ra1" type="radio" name="ra" value="Book" required>
                <label for="ra1">Book</label>
                <br>
                <input id="ra2" type="radio" name="ra" value="Article" required>
                <label for="ra2">Article</label>
                <br>
                <input id="ra3" type="radio" name="ra" value="Inproseedings" required>
                <label for="ra3">Inproseedings</label>
            </p>


            <p>
                Author: <textarea name="name" rows="1" cols="30" required></textarea>
                Title: <textarea name="title" rows="1" cols="30" required></textarea>
                Booktitle: <textarea name="book_title" rows="1" cols="30" required></textarea>
                Journal: <textarea name="journal" rows="1" cols="30" required></textarea>
                Year: <textarea name="year" rows="1" cols="30" required></textarea>
                Volme: <textarea name="volme" rows="1" cols="30" required></textarea>
                Pages: <textarea name="pages" rows="1" cols="30" required></textarea>
                Publisher: <textarea name="publisher" rows="1" cols="30" required></textarea>

            </p>

            <input type="submit" value="Submit">

            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
    </div>

</body>

</html>
